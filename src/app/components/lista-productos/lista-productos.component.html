<div>
    <h1 style="color:blue">
        {{producto.nombre}}, Precio {{producto.precio}}
    </h1>
    <img src={{producto.imagen}}
    style="width: 190px; height: 220px;"/>
    <hr/>
    <div *ngFor="let prod of productos">
        <h2 style="color:red">
            {{prod.nombre}}, Precio {{prod.precio}}
        </h2>
        <img src={{prod.imagen}}
        style="width: 120px; height: 120px;"/>
    </div>
</div>
