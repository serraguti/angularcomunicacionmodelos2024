<div>
    <h1>Hijo Coche Component</h1>
    <h2 style="color:blue">
        {{car.marca}} {{car.modelo}}
    </h2>
    <h2 [ngClass]="{
        verde: car.estado == true,
        rojo: car.estado == false
    }">
        {{mensaje}}
    </h2>
    <h2>
        Velocidad: {{car.velocidad}} km/h
    </h2>
    <button (click)="encenderCoche()">
        Start/Stop coche
    </button>
    <button (click)="acelerarCoche()">
        Acelerar!!!
    </button>
</div>
